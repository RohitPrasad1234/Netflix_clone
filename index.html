<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h2 {
            color: #fff;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
        }

        .video-card {
            width: calc(25% - 20px);
            margin: 10px;
            background-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .video-card img {
            width: 100%;
            height: auto;
        }

        .video-card h3 {
            padding: 10px;
            margin: 0;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-icon {
            color: #fff;
            cursor: pointer;
        }

        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
